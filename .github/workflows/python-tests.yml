name: Python Tests

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - feature/*

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-html

      - name: Run tests and generate HTML report
        run: |
          pytest pytest-files/test.py --maxfail=1 --disable-warnings -v --html=reports/pytest_report.html
        continue-on-error: true  # Continue even if the tests fail

      - name: Upload pytest HTML report as artifact
        if: always()  # Upload even if the test step fails
        uses: actions/upload-artifact@v3
        with:
          name: pytest-report
          path: reports/pytest_report.html
